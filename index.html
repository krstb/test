<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png"> 
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="light">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .catch(err => console.log('SW Fehler:', err));
        });
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBzkIboYMzW6ZoO3gfcyPiYFLT_-XQWFDc",
        authDomain: "kalender-91d50.firebaseapp.com",
        projectId: "kalender-91d50",
        storageBucket: "kalender-91d50.firebasestorage.app",
        messagingSenderId: "291518358460",
        appId: "1:291518358460:web:7c7fc6fa15e692ffe9c1b9",
        measurementId: "G-CFV1LSRZCZ"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      window.auth = auth;
      window.login = () => signInWithPopup(auth, provider).catch(err => alert("Fehler: " + err.message));
      window.logout = () => signOut(auth);

      let userEventsDocRef = null;
      onAuthStateChanged(auth, (user) => {
          const loginContainer = document.getElementById('loginContainer');
          const userArea = document.getElementById('user-area');
          if (user) {
              loginContainer.classList.add('hidden');
              userArea.style.visibility = 'visible';
              userArea.style.opacity = '1';
              userEventsDocRef = doc(db, "data", user.uid);
              onSnapshot(userEventsDocRef, (docSnap) => {
                  userEvents = docSnap.exists() ? docSnap.data() : {};
                  if (typeof renderCalendar === "function") renderCalendar();
              });
          } else {
              loginContainer.classList.remove('hidden');
              userArea.style.visibility = 'hidden';
              userArea.style.opacity = '0';
              userEvents = {};
              userEventsDocRef = null;
              if (typeof renderCalendar === "function") renderCalendar();
          }
      });

      window.updateAllEventsFirebase = async (allEvents) => {
          if (userEventsDocRef) await setDoc(userEventsDocRef, allEvents);
      };
    </script>

    <style>
        html { background-color: #000000 !important; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .event-1 { background-color: #bfdbfe; }
        .event-2 { background-color: #bbf7d0; }
        .event-3 { background-color: #fef08a; }
        .event-none { background-color: #f3f4f6; }
        
        .holiday-text { color: #dc2626 !important; font-weight: bold; position: relative; z-index: 20; }
        .day.today { box-shadow: 0 0 0 2px #3b82f6; position: relative; z-index: 30; }
        .day span { color: #1f2937; }
        
        .user-event-dot { width: 4px; height: 4px; background-color: #ef4444; border-radius: 50%; position: absolute; bottom: 4px; }
        
        #event-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }

        .btn-login {
            font-size: 11px;
            font-weight: 600;
            padding: 0 20px;
            border-radius: 8px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #user-area {
            transition: opacity 0.2s ease;
            min-height: 24px;
        }
    </style>
</head>
<body class="bg-[#98507F] text-white flex flex-col items-center justify-start min-h-screen w-full p-4 pt-4">

    <div id="loginContainer" class="w-full flex justify-center mb-6">
        <button onclick="login()" class="bg-cyan-600 text-white btn-login hover:bg-cyan-700 active:scale-95 shadow-sm">
            Login mit Google
        </button>
    </div>

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-2 sm:p-4 md:p-6 text-gray-800">
        
        <div class="header flex justify-between items-center mb-6">
            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 id="month-year" class="text-xl sm:text-2xl font-bold text-gray-800 text-center"></h1>
            <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <div class="grid grid-cols-8 gap-1 text-center font-semibold text-gray-500 mb-2 text-xs sm:text-base">
            <div>KW</div><div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
        </div>
        <div id="calendar-grid-wrapper" class="grid grid-cols-8 gap-1"></div>

        <div class="mt-6 p-4 rounded-lg bg-blue-50 border border-blue-200 text-center">
            <h2 class="text-base sm:text-lg font-semibold text-blue-800">Ereignis für die aktuelle Woche</h2>
            <p id="current-week-event" class="text-xl sm:text-2xl font-bold text-blue-900 mt-1"></p>
        </div>

        <div class="mt-4 flex flex-wrap justify-center gap-x-4 gap-y-2 text-sm text-gray-700">
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-1 mr-2"></span>Schlössle</div>
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-2 mr-2"></span>Kursana</div>
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-3 mr-2"></span>Keskin</div>
             <div class="flex items-center">
                <span class="w-4 h-4 rounded-full bg-gray-100 mr-2 border border-gray-400 flex items-center justify-center">
                    <span class="text-xs font-bold holiday-text">F</span>
                </span>
                Feiertag (Rote Schrift)
             </div>
        </div>

        <div id="user-area" style="visibility: hidden; opacity: 0;" class="mt-2 pt-2 border-t border-slate-100 flex flex-col items-center">
            <button onclick="logout()" class="text-red-300 text-[10px] hover:text-red-500 transition-colors font-medium">Abmelden</button>
        </div>
    </div>

    <div id="event-modal">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-80 text-gray-800">
            <h3 id="modal-date-title" class="font-bold mb-4 text-center">Termine</h3>
            <div id="existing-events-list" class="mb-4 space-y-2 max-h-40 overflow-y-auto"></div>
            <input type="time" id="event-time" class="w-full border rounded p-2 mb-2">
            <input type="text" id="event-text" placeholder="Beschreibung" class="w-full border rounded p-2 mb-4">
            <div class="flex justify-between">
                <button onclick="closeModal()" class="text-gray-500 text-sm">Abbrechen</button>
                <button id="save-btn" onclick="addOrUpdateEvent()" class="bg-blue-600 text-white px-4 py-2 rounded text-sm">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        const monthYearEl = document.getElementById('month-year');
        const calendarGridWrapper = document.getElementById('calendar-grid-wrapper');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const currentWeekEventEl = document.getElementById('current-week-event');

        let userEvents = {}; 
        let currentDate = new Date();
        let selectedDateKey = null;
        let editIndex = null; 

        const events = [
            { name: 'Schlössle', class: 'event-1' },
            { name: 'Kursana', class: 'event-2' },
            { name: 'Keskin', class: 'event-3' }
        ];

        const REFERENCE_MONDAY = new Date(2025, 0, 13); 
        const MS_PER_DAY = 1000 * 60 * 60 * 24;
        const CYCLE_DAYS = 42; 

        function daysSinceUTC(startDate, endDate) {
            const start_utc = Date.UTC(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
            const end_utc = Date.UTC(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
            return Math.floor((end_utc - start_utc) / MS_PER_DAY);
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / MS_PER_DAY) + 1) / 7);
        }

        function addDays(baseDate, days) {
            const newDate = new Date(baseDate.getTime());
            newDate.setUTCDate(newDate.getUTCDate() + days);
            return newDate;
        }

        function getLocalDayKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getUTCDayKey(date) {
            return `${date.getUTCFullYear()}-${String(date.getUTCMonth() + 1).padStart(2, '0')}-${String(date.getUTCDate()).padStart(2, '0')}`;
        }

        function getEasterSunday(year) {
            const Y = year, a = Y % 19, b = Math.floor(Y / 100), c = Y % 100,
                  d = Math.floor(b / 4), e = b % 4, g = Math.floor((8 * b + 13) / 25),
                  h = (19 * a + b - d - g + 15) % 30, i = Math.floor(c / 4), k = c % 4,
                  L_val = (32 + 2 * e + 2 * i - h - k) % 7, m = Math.floor((a + 11 * h + 22 * L_val) / 451),
                  month = Math.floor((h + L_val - 7 * m + 114) / 31),
                  day = ((h + L_val - 7 * m + 114) % 31) + 1;
            return new Date(Date.UTC(year, month - 1, day));
        }

        function getHolidayName(date) {
            const year = date.getFullYear(), month = date.getMonth() + 1, day = date.getDate(), dateKey = getLocalDayKey(date);
            const fixedHolidays = { '1-1': 'Neujahr', '1-6': 'Heilige Drei Könige', '5-1': 'Tag der Arbeit', '8-8': 'Friedensfest (Augsburg)', '8-15': 'Mariä Himmelfahrt', '10-3': 'Tag der Deutschen Einheit', '11-1': 'Allerheiligen', '12-25': 'Erster Weihnachtstag', '12-26': 'Zweiter Weihnachtstag' };
            if (fixedHolidays[`${month}-${day}`]) return fixedHolidays[`${month}-${day}`];
            const easter = getEasterSunday(year);
            const movable = {};
            movable[getUTCDayKey(addDays(easter, -2))] = 'Karfreitag';
            movable[getUTCDayKey(addDays(easter, 1))] = 'Ostermontag';
            movable[getUTCDayKey(addDays(easter, 39))] = 'Christi Himmelfahrt';
            movable[getUTCDayKey(addDays(easter, 50))] = 'Pfingstmontag';
            movable[getUTCDayKey(addDays(easter, 60))] = 'Fronleichnam';
            return movable[dateKey] || null;
        }

        function getEventForDate(date) {
            let result = { name: '', class: '', isHoliday: false };
            const dayOfWeek = date.getDay(); 
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                result = { name: 'Kein Ereignis (Wochenende)', class: 'event-none' };
            } else {
                const daysSinceRef = daysSinceUTC(REFERENCE_MONDAY, date);
                let cycleDayIndex = ((daysSinceRef % CYCLE_DAYS) + CYCLE_DAYS) % CYCLE_DAYS; 
                if (cycleDayIndex >= 0 && cycleDayIndex < 7) result = Object.assign({}, events[0]);
                else if (cycleDayIndex >= 7 && cycleDayIndex < 14) result = Object.assign({}, events[1]);
                else if (cycleDayIndex >= 14 && cycleDayIndex <= 20) result = Object.assign({}, events[2]);
                else result = { name: 'Kein Ereignis (Pause)', class: 'event-none' };
            }
            const hName = getHolidayName(new Date(date.getTime()));
            if (hName) { result.isHoliday = true; result.holidayName = hName; result.name = `Feiertag (${hName})`; }
            return result;
        }

        function openModal(dateKey) {
            if(!window.auth || !window.auth.currentUser) { alert("Bitte erst anmelden."); return; }
            selectedDateKey = dateKey;
            editIndex = null; 
            document.getElementById('modal-date-title').textContent = `${dateKey.split('-').reverse().join('.')}`;
            renderModalEvents();
            document.getElementById('event-modal').style.display = 'flex';
        }

        function closeModal() { 
            document.getElementById('event-modal').style.display = 'none'; 
            document.getElementById('event-text').value = "";
            document.getElementById('event-time').value = "";
            editIndex = null;
        }

        function renderModalEvents() {
            const list = document.getElementById('existing-events-list');
            list.innerHTML = '';
            (userEvents[selectedDateKey] || []).forEach((ev, i) => {
                const item = document.createElement('div');
                item.className = "flex flex-col p-3 bg-gray-50 border-b text-sm mb-2 rounded-lg";
                item.innerHTML = `
                    <div class="mb-1">
                        <span class="font-bold text-lg">${ev.time || '--:--'}</span> 
                        <span class="ml-1">${ev.text}</span>
                    </div>
                    <div class="flex gap-4 mt-1">
                        <button onclick="editEvent(${i})" class="text-blue-600 font-semibold hover:underline">Bearbeiten</button>
                        <button onclick="deleteEvent(${i})" class="text-red-600 font-semibold hover:underline">Löschen</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        window.editEvent = (i) => {
            const ev = userEvents[selectedDateKey][i];
            document.getElementById('event-time').value = ev.time;
            document.getElementById('event-text').value = ev.text;
            editIndex = i;
            document.getElementById('event-text').focus();
        };

        async function addOrUpdateEvent() {
            const t = document.getElementById('event-time').value;
            const d = document.getElementById('event-text').value;
            if(!d) return;
            if(!userEvents[selectedDateKey]) userEvents[selectedDateKey] = [];
            if(editIndex !== null) {
                userEvents[selectedDateKey][editIndex] = {time: t, text: d};
            } else {
                userEvents[selectedDateKey].push({time: t, text: d});
            }
            await window.updateAllEventsFirebase(userEvents);
            closeModal();
            renderCalendar();
        }

        async function deleteEvent(i) {
            userEvents[selectedDateKey].splice(i, 1);
            if(userEvents[selectedDateKey].length === 0) delete userEvents[selectedDateKey];
            await window.updateAllEventsFirebase(userEvents);
            renderModalEvents(); 
            renderCalendar();
        }

        function renderCalendar() {
            calendarGridWrapper.innerHTML = '';
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            monthYearEl.textContent = `${currentDate.toLocaleString('de-DE', { month: 'long' })} ${year}`;
            const firstDay = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay.getDay() || 7) - 1;
            calendarGridWrapper.insertAdjacentHTML('beforeend', `<div class="aspect-square flex items-center justify-center font-bold text-gray-500">${getWeekNumber(firstDay)}</div>`);
            for (let i = 0; i < startOffset; i++) calendarGridWrapper.insertAdjacentHTML('beforeend', '<div class="aspect-square"></div>');
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dateKey = getLocalDayKey(date);
                if (date.getDay() === 1 && day !== 1) {
                    calendarGridWrapper.insertAdjacentHTML('beforeend', `<div class="aspect-square flex items-center justify-center font-bold text-gray-500">${getWeekNumber(date)}</div>`);
                }
                const event = getEventForDate(date);
                const dayEl = document.createElement('div');
                dayEl.className = `day relative p-1 rounded-lg text-center aspect-square flex items-center justify-center cursor-pointer ${event.class} ${dateKey === getLocalDayKey(new Date()) ? 'today' : ''}`;
                dayEl.onclick = () => openModal(dateKey);
                const textClass = event.isHoliday ? 'holiday-text' : '';
                dayEl.innerHTML = `<span class="text-gray-800 font-medium text-xs sm:text-base ${textClass}">${day}</span>`;
                if(userEvents[dateKey] && userEvents[dateKey].length > 0) {
                    dayEl.innerHTML += `<div class="user-event-dot"></div>`;
                }
                calendarGridWrapper.appendChild(dayEl);
            }
            const currentEvent = getEventForDate(new Date());
            currentWeekEventEl.textContent = currentEvent.isHoliday ? currentEvent.holidayName : currentEvent.name.replace(' (Pause)', '').replace(' (Wochenende)', '');
        }

        prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
        nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
        renderCalendar();
    </script>
</body>
</html>
