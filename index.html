<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png"> 
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#000000">
    <meta name="color-scheme" content="light">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192.png">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js').catch(err => console.log('SW Fehler:', err));
        });
      }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBzkIboYMzW6ZoO3gfcyPiYFLT_-XQWFDc",
        authDomain: "kalender-91d50.firebaseapp.com",
        projectId: "kalender-91d50",
        storageBucket: "kalender-91d50.firebasestorage.app",
        messagingSenderId: "291518358460",
        appId: "1:291518358460:web:7c7fc6fa15e692ffe9c1b9",
        measurementId: "G-CFV1LSRZCZ"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider();

      window.auth = auth;
      window.login = () => signInWithPopup(auth, provider);
      window.logout = () => signOut(auth);

      let userEventsDocRef = null;

      onAuthStateChanged(auth, (user) => {
          const loginBtn = document.getElementById('loginBtn');
          const logoutBtn = document.getElementById('logoutBtnTop');
          
          if (user) {
              loginBtn.style.display = 'none';
              logoutBtn.style.display = 'inline-flex';
              userEventsDocRef = doc(db, "data", user.uid);
              onSnapshot(userEventsDocRef, (docSnap) => {
                  window.userEvents = docSnap.exists() ? docSnap.data() : {};
                  if (typeof renderCalendar === "function") renderCalendar();
              });
          } else {
              loginBtn.style.display = 'inline-flex';
              loginBtn.style.opacity = '1'; 
              logoutBtn.style.display = 'none';
              window.userEvents = {};
              userEventsDocRef = null;
              if (typeof renderCalendar === "function") renderCalendar();
          }
      });

      window.updateAllEventsFirebase = async (allEvents) => {
          if (userEventsDocRef) await setDoc(userEventsDocRef, allEvents);
      };
    </script>

    <style>
        html { background-color: #000000 !important; }
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .event-1 { background-color: #bfdbfe; }
        .event-2 { background-color: #bbf7d0; }
        .event-3 { background-color: #fef08a; }
        .event-none { background-color: #f3f4f6; }
        .holiday-text { color: #dc2626 !important; font-weight: bold; position: relative; z-index: 20; }
        .day.today { box-shadow: 0 0 0 2px #3b82f6; position: relative; z-index: 30; }
        .day span { color: #1f2937; }
        .user-event-dot { width: 4px; height: 4px; background-color: #ef4444; border-radius: 50%; position: absolute; bottom: 4px; }
        #event-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center; }

        #authPanelTop { height: 60px; display: flex; justify-content: center; align-items: center; width: 100%; }
        .btn-auth {
            font-size: 11px; font-weight: 600; padding: 0 20px; border-radius: 8px; height: 32px;
            display: inline-flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body class="bg-[#98507F] text-white flex flex-col items-center justify-start min-h-screen w-full p-4 pt-4">

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-2 sm:p-4 md:p-6 text-gray-800">
        
        <div id="authPanelTop">
            <button id="loginBtn" onclick="login()" style="opacity: 0;" class="bg-cyan-600 text-white btn-auth shadow-sm hover:bg-cyan-700">
                Login mit Google
            </button>
            <button id="logoutBtnTop" onclick="logout()" style="display: none;" class="bg-gray-100 text-red-500 border border-red-200 btn-auth">
                Abmelden
            </button>
        </div>

        <div class="header flex justify-between items-center mb-6">
            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 id="month-year" class="text-xl sm:text-2xl font-bold text-gray-800 text-center"></h1>
            <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
            </button>
        </div>

        <div class="grid grid-cols-8 gap-1 text-center font-semibold text-gray-500 mb-2 text-xs sm:text-base">
            <div>KW</div><div>Mo</div><div>Di</div><div>Mi</div><div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
        </div>
        <div id="calendar-grid-wrapper" class="grid grid-cols-8 gap-1"></div>

        <div class="mt-6 p-4 rounded-lg bg-blue-50 border border-blue-200 text-center">
            <h2 class="text-base sm:text-lg font-semibold text-blue-800">Ereignis für die aktuelle Woche</h2>
            <p id="current-week-event" class="text-xl sm:text-2xl font-bold text-blue-900 mt-1"></p>
        </div>

        <div class="mt-4 flex flex-wrap justify-center gap-x-4 gap-y-2 text-sm text-gray-700">
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-1 mr-2"></span>Schlössle</div>
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-2 mr-2"></span>Kursana</div>
             <div class="flex items-center"><span class="w-4 h-4 rounded-full event-3 mr-2"></span>Keskin</div>
             <div class="flex items-center">
                <span class="w-4 h-4 rounded-full bg-gray-100 mr-2 border border-gray-400 flex items-center justify-center">
                    <span class="text-xs font-bold holiday-text">F</span>
                </span>
                Feiertag (Rote Schrift)
             </div>
        </div>
    </div>

    <div id="event-modal">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-80 text-gray-800">
            <h3 id="modal-date-title" class="font-bold mb-4 text-center">Termine</h3>
            <div id="existing-events-list" class="mb-4 space-y-2 max-h-40 overflow-y-auto"></div>
            <input type="time" id="event-time" class="w-full border rounded p-2 mb-2">
            <input type="text" id="event-text" placeholder="Beschreibung" class="w-full border rounded p-2 mb-4">
            <div class="flex justify-between">
                <button onclick="closeModal()" class="text-gray-500 text-sm">Abbrechen</button>
                <button id="save-btn" onclick="addOrUpdateEvent()" class="bg-blue-600 text-white px-4 py-2 rounded text-sm">Speichern</button>
            </div>
        </div>
    </div>

    <script>
        const monthYearEl = document.getElementById('month-year');
        const calendarGridWrapper = document.getElementById('calendar-grid-wrapper');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const currentWeekEventEl = document.getElementById('current-week-event');
        
        window.userEvents = {}; 
        let currentDate = new Date(); 
        let selectedDateKey = null; 
        let editIndex = null;
        const events = [{ name: 'Schlössle', class: 'event-1' }, { name: 'Kursana', class: 'event-2' }, { name: 'Keskin', class: 'event-3' }];
        const REFERENCE_MONDAY = new Date(2025, 0, 13);
        const MS_PER_DAY = 1000 * 60 * 60 * 24;
        const CYCLE_DAYS = 42;

        function getLocalDayKey(d) { return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`; }
        function getUTCDayKey(d) { return `${d.getUTCFullYear()}-${String(d.getUTCMonth() + 1).padStart(2, '0')}-${String(d.getUTCDate()).padStart(2, '0')}`; }
        function getWeekNumber(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7)); const yS = new Date(Date.UTC(d.getUTCFullYear(), 0, 1)); return Math.ceil((((d - yS) / MS_PER_DAY) + 1) / 7); }

        function getEasterSunday(y) { 
            const a = y % 19, b = Math.floor(y/100), c = y % 100, d = Math.floor(b/4), e = b%4, g = Math.floor((8*b+13)/25), h = (19*a+b-d-g+15)%30, i = Math.floor(c/4), k = c%4, L = (32+2*e+2*i-h-k)%7, m = Math.floor((a+11*h+22*L)/451), mo = Math.floor((h+L-7*m+114)/31), da = ((h+L-7*m+114)%31)+1; 
            return new Date(Date.UTC(y, mo-1, da)); 
        }
        
        function getHolidayName(d) {
            const y = d.getFullYear(), m = d.getMonth() + 1, day = d.getDate(), key = getLocalDayKey(d);
            const fH = { '1-1': 'Neujahr', '1-6': 'Heilige Drei Könige', '5-1': 'Tag der Arbeit', '8-8': 'Friedensfest (Augsburg)', '8-15': 'Mariä Himmelfahrt', '10-3': 'Tag der Deutschen Einheit', '11-1': 'Allerheiligen', '12-25': 'Erster Weihnachtstag', '12-26': 'Zweiter Weihnachtstag' };
            if (fH[`${m}-${day}`]) return fH[`${m}-${day}`];
            const e = getEasterSunday(y);
            const add = (base, n) => { const r = new Date(base.getTime()); r.setUTCDate(r.getUTCDate() + n); return getUTCDayKey(r); };
            const mov = {};
            mov[add(e, -2)] = 'Karfreitag'; mov[add(e, 1)] = 'Ostermontag'; mov[add(e, 39)] = 'Christi Himmelfahrt'; mov[add(e, 50)] = 'Pfingstmontag'; mov[add(e, 60)] = 'Fronleichnam';
            return mov[key] || null;
        }

        window.openModal = (k) => { 
            if(!window.auth || !window.auth.currentUser) return; 
            selectedDateKey = k; 
            document.getElementById('modal-date-title').textContent = k.split('-').reverse().join('.'); 
            renderModalEvents(); 
            document.getElementById('event-modal').style.display = 'flex'; 
        };

        window.closeModal = () => { document.getElementById('event-modal').style.display = 'none'; document.getElementById('event-text').value = ""; document.getElementById('event-time').value = ""; editIndex = null; };

        function renderModalEvents() {
            const l = document.getElementById('existing-events-list'); l.innerHTML = '';
            (window.userEvents[selectedDateKey] || []).forEach((ev, i) => {
                const item = document.createElement('div'); item.className = "flex flex-col p-3 bg-gray-50 border-b text-sm mb-2 rounded-lg";
                item.innerHTML = `<div class="mb-1"><span class="font-bold text-lg">${ev.time || '--:--'}</span> <span class="ml-1">${ev.text}</span></div><div class="flex gap-4 mt-1"><button onclick="editEvent(${i})" class="text-blue-600 font-semibold hover:underline">Bearbeiten</button><button onclick="deleteEvent(${i})" class="text-red-600 font-semibold hover:underline">Löschen</button></div>`;
                l.appendChild(item);
            });
        }

        window.editEvent = (i) => { const ev = window.userEvents[selectedDateKey][i]; document.getElementById('event-time').value = ev.time; document.getElementById('event-text').value = ev.text; editIndex = i; };
        window.deleteEvent = async (i) => { window.userEvents[selectedDateKey].splice(i, 1); if(window.userEvents[selectedDateKey].length === 0) delete window.userEvents[selectedDateKey]; await window.updateAllEventsFirebase(window.userEvents); renderModalEvents(); renderCalendar(); };
        window.addOrUpdateEvent = async () => {
            const t = document.getElementById('event-time').value, d = document.getElementById('event-text').value; if(!d) return;
            if(!window.userEvents[selectedDateKey]) window.userEvents[selectedDateKey] = [];
            if(editIndex !== null) window.userEvents[selectedDateKey][editIndex] = {time: t, text: d}; else window.userEvents[selectedDateKey].push({time: t, text: d});
            await window.updateAllEventsFirebase(window.userEvents); closeModal(); renderCalendar();
        };

        function getEventForDate(d) {
            let res = { name: '', class: '', isHoliday: false };
            if (d.getDay() === 0 || d.getDay() === 6) res = { name: 'Wochenende', class: 'event-none' };
            else {
                const diff = Math.floor((Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()) - Date.UTC(REFERENCE_MONDAY.getFullYear(), REFERENCE_MONDAY.getMonth(), REFERENCE_MONDAY.getDate())) / MS_PER_DAY);
                let idx = ((diff % CYCLE_DAYS) + CYCLE_DAYS) % CYCLE_DAYS;
                if (idx < 7) res = Object.assign({}, events[0]); else if (idx < 14) res = Object.assign({}, events[1]); else if (idx <= 20) res = Object.assign({}, events[2]); else res = { name: 'Pause', class: 'event-none' };
            }
            const h = getHolidayName(d);
            if (h) { res.isHoliday = true; res.holidayName = h; res.name = `Feiertag (${h})`; }
            return res;
        }

        function renderCalendar() {
            calendarGridWrapper.innerHTML = ''; const y = currentDate.getFullYear(), m = currentDate.getMonth();
            monthYearEl.textContent = `${currentDate.toLocaleString('de-DE', { month: 'long' })} ${y}`;
            const fD = new Date(y, m, 1); const dIM = new Date(y, m + 1, 0).getDate();
            let sO = (fD.getDay() || 7) - 1;
            calendarGridWrapper.insertAdjacentHTML('beforeend', `<div class="aspect-square flex items-center justify-center font-bold text-gray-500">${getWeekNumber(fD)}</div>`);
            for (let i = 0; i < sO; i++) calendarGridWrapper.insertAdjacentHTML('beforeend', '<div class="aspect-square"></div>');
            for (let day = 1; day <= dIM; day++) {
                const date = new Date(y, m, day); const dateKey = getLocalDayKey(date);
                if (date.getDay() === 1 && day !== 1) calendarGridWrapper.insertAdjacentHTML('beforeend', `<div class="aspect-square flex items-center justify-center font-bold text-gray-500">${getWeekNumber(date)}</div>`);
                const ev = getEventForDate(date); 
                const dayEl = document.createElement('div');
                dayEl.className = `day relative p-1 rounded-lg text-center aspect-square flex items-center justify-center cursor-pointer ${ev.class} ${dateKey === getLocalDayKey(new Date()) ? 'today' : ''}`;
                dayEl.onclick = () => openModal(dateKey);
                const tC = ev.isHoliday ? 'holiday-text' : '';
                dayEl.innerHTML = `<span class="text-gray-800 font-medium text-xs sm:text-base ${tC}">${day}</span>`;
                if(window.userEvents[dateKey] && window.userEvents[dateKey].length > 0) dayEl.innerHTML += `<div class="user-event-dot"></div>`;
                calendarGridWrapper.appendChild(dayEl);
            }
            const cE = getEventForDate(new Date()); 
            // Hier wurde die Original-Logik wiederhergestellt
            currentWeekEventEl.textContent = cE.isHoliday ? cE.holidayName : cE.name.replace(' (Pause)', '').replace(' (Wochenende)', '');
        }

        prevMonthBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
        nextMonthBtn.onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };
        renderCalendar();
    </script>
</body>
</html>
